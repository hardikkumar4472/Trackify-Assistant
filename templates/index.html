    <script>
    // Create particles
    function createParticles() {
        const particlesContainer = document.getElementById('particles');
        const particleCount = 30;
        
        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            
            // Random position
            const posX = Math.random() * 100;
            const posY = Math.random() * 100 + 100; // Start below viewport
            
            particle.style.left = `${posX}%`;
            particle.style.top = `${posY}%`;
            
            // Random size
            const size = Math.random() * 3 + 1;
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            
            // Random animation duration
            const duration = Math.random() * 20 + 10;
            particle.style.animationDuration = `${duration}s`;
            
            // Random delay
            const delay = Math.random() * 10;
            particle.style.animationDelay = `-${delay}s`;
            
            particlesContainer.appendChild(particle);
        }
    }
    
    // Format timestamp
    function getCurrentTime() {
        const now = new Date();
        const hours = now.getHours().toString().padStart(2, '0');
        const minutes = now.getMinutes().toString().padStart(2, '0');
        return `${hours}:${minutes}`;
    }
    
    // Format AI response with gaming-themed enhancements
    function formatAIResponse(text) {
        // Replace markdown with HTML
        text = text.replace(/\*\*(.*?)\*\*/g, '<strong style="color: var(--secondary-color); text-shadow: 0 0 5px var(--secondary-color);">$1</strong>');
  text = text.replace(/\*(.*?)\*/g, '<em style="color: var(--accent-color);">$1</em>');
  text = text.replace(/\n(\d+\.)\s/g, '<br>$1 ');
  text = text.replace(/\n\n/g, '</p><p>');
  text = text.replace(/\n/g, '<br>');
  text = `<p>${text}</p>`;
  text = text.replace(/"([^"]+)"/g, '<span class="quote">"$1"</span>');
        
        // Add random achievements
        const achievements = [
            "Achievement Unlocked: Wise Words",
            "Level Up: Knowledge Gained",
            "Quest Complete: Help Received",
            "Bonus XP: Active Listening",
            "Skill Point: Communication +1"
        ];
        
        if (Math.random() > 0.7) {

        // Add XP bar for longer responses
        if (text.length > 200) {
            const xpPercent = Math.min(100, Math.floor(text.length / 5));
            text += `
                <div class="level-indicator">
                    <div class="level-info">
                        <div class="level-icon">XP</div>
                        <div class="level-text">Knowledge <span class="level-number">+${xpPercent}</span></div>
                    </div>
                    <div class="game-button">Claim</div>
                </div>
                <div class="xp-bar">
                    <div class="xp-progress" style="--xp-percent: ${xpPercent}%"></div>
                    <div class="xp-text">${xpPercent}%</div>
                </div>
            `;
        }
        
        return text;
    }
    
    document.getElementById('chat-form').onsubmit = async function(event) {
        event.preventDefault();
        const formData = new FormData(this);
        const chatBox = document.getElementById('chat-box');
        const userInput = formData.get('user_input');
        
        // Create message container
        const messageContainer = document.createElement('div');
        messageContainer.className = 'message-container';
        
        // Add message meta
        const messageMeta = document.createElement('div');
        messageMeta.className = 'message-meta';
        messageMeta.innerHTML = `
            <span>PLAYER_1</span>
            <span class="message-time">${getCurrentTime()}</span>
        `;
        messageContainer.appendChild(messageMeta);
        
        // Add user message
        const userMessageDiv = document.createElement('div');
        userMessageDiv.className = 'user-message';
        userMessageDiv.textContent = userInput;
        messageContainer.appendChild(userMessageDiv);
        
        chatBox.appendChild(messageContainer);
        
        // Add typing indicator
        const typingContainer = document.createElement('div');
        typingContainer.className = 'message-container';
        
        const typingMeta = document.createElement('div');
        typingMeta.className = 'message-meta';
        typingMeta.innerHTML = `
            <span>Admaya_AI</span>
            <span class="message-time">${getCurrentTime()}</span>
        `;
        typingContainer.appendChild(typingMeta);
        
        const typingIndicator = document.createElement('div');
        typingIndicator.className = 'typing-indicator';
        typingIndicator.innerHTML = `
            <div class="typing-dot"></div>
            <div class="typing-dot"></div>
            <div class="typing-dot"></div>
        `;
        typingContainer.appendChild(typingIndicator);
        
        chatBox.appendChild(typingContainer);
        chatBox.scrollTop = chatBox.scrollHeight;
        this.reset();
        
        try {
            const response = await fetch('/chat', { 
                method: 'POST', 
                body: formData 
            });
            
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            
            const data = await response.json();
            
            // Remove typing indicator
            chatBox.removeChild(typingContainer);
            
            // Create AI response container
            const aiContainer = document.createElement('div');
            aiContainer.className = 'message-container';
            
            // Add AI message meta
            const aiMeta = document.createElement('div');
            aiMeta.className = 'message-meta';
            aiMeta.innerHTML = `
                <span>Admaya_AI</span>
                <span class="message-time">${getCurrentTime()}</span>
            `;
            aiContainer.appendChild(aiMeta);
            
            // Add AI message
            const aiMessageDiv = document.createElement('div');
            aiMessageDiv.className = 'ai-message';
            aiMessageDiv.innerHTML = formatAIResponse(data.response);
            aiContainer.appendChild(aiMessageDiv);
            
            chatBox.appendChild(aiContainer);
            
            // Add message divider
            const divider = document.createElement('div');
            divider.className = 'message-divider';
            divider.textContent = 'NEW MESSAGE';
            chatBox.appendChild(divider);
            
            setTimeout(() => {
                chatBox.scrollTop = chatBox.scrollHeight;
            }, 100);
            
        } catch (error) {
            if (chatBox.contains(typingContainer)) {
                chatBox.removeChild(typingContainer);
            }
            
            const errorContainer = document.createElement('div');
            errorContainer.className = 'message-container';
            
            const errorMeta = document.createElement('div');
            errorMeta.className = 'message-meta';
            errorMeta.innerHTML = `
                <span>Admaya_ERROR</span>
                <span class="message-time">${getCurrentTime()}</span>
            `;
            errorContainer.appendChild(errorMeta);
            
            const errorDiv = document.createElement('div');
            errorDiv.className = 'ai-message';
            errorDiv.style.color = '#ff5555';
            errorDiv.textContent = 'ERROR 404: Connection failed. Please try again.';
            errorContainer.appendChild(errorDiv);
            
            chatBox.appendChild(errorContainer);
            chatBox.scrollTop = chatBox.scrollHeight;
            console.error('Error:', error);
        }
    };
    
    // Initialize
    window.onload = function() {
        createParticles();
        
        const chatBox = document.getElementById('chat-box');
        const welcomeContainer = document.createElement('div');
        welcomeContainer.className = 'message-container';
        
        const welcomeMeta = document.createElement('div');
        welcomeMeta.className = 'message-meta';
        welcomeMeta.innerHTML = `
            <span>GAME_AI</span>
            <span class="message-time">${getCurrentTime()}</span>
        `;
        welcomeContainer.appendChild(welcomeMeta);
        
        const welcomeDiv = document.createElement('div');
        welcomeDiv.className = 'ai-message';
        welcomeDiv.innerHTML = `
            <p>Welcome to <strong style="color: var(--secondary-color);">Admaya AI</strong>! üéÆ</p>
        `;
        welcomeContainer.appendChild(welcomeDiv);
        
        chatBox.appendChild(welcomeContainer);
        chatBox.scrollTop = chatBox.scrollHeight;
        
        // Input field effects
        const inputField = document.getElementById('inputt');
        inputField.addEventListener('focus', function() {
            this.style.transform = 'scale(1.02)';
            this.style.boxShadow = '0 0 30px rgba(0, 255, 136, 0.7)';
        });
        
        inputField.addEventListener('blur', function() {
            this.style.transform = 'scale(1)';
            this.style.boxShadow = '0 0 20px rgba(106, 0, 255, 0.3)';
        });
        
        // Add keypress sound effect
        document.addEventListener('keydown', function(e) {
            if (e.target.tagName === 'INPUT' && e.key.length === 1) {
                // In a real app, you would play a sound here
                console.log('Keypress sound effect');
            }
        });
    };
