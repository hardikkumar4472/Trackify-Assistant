<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trackify Assistant</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="shortcut icon" href="/static/images/767.jpg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://fonts.googleapis.com/css2?family=Boldonse&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        :root {
            --primary-color: rgba(0, 0, 0, 0.7);
            --secondary-color: rgba(74, 3, 132, 0.7);
            --text-color: #ffffff;
            --bg-dark: rgba(0, 0, 0, 0.7);
        }
        * {
            box-sizing: border-box;
            transition: all 0.3s ease;
        }
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            scroll-behavior: smooth;
            background: #000;
        }

        img.bg-image {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -100;
            background-size: cover;
            filter: brightness(1.5);
            animation: bgZoom 30s infinite alternate;
        }

        .chat-container {
            width: 100%;
            max-width: 1200px;
            height: 100vh;
            max-height: 100vh;
            position: relative;
            z-index: 2;
            background-color: var(--bg-dark);
            padding: 20px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 0 30px rgba(55, 0, 255, 0.3);
            overflow: hidden;
        }

        .header-text {
            background-color: rgba(34, 12, 12, 0.421);
            box-shadow: 1px 1px 8px 1px rgb(14, 20, 70);
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            border-radius: 20px;
            backdrop-filter: blur(20px);
            padding: 15px;
            animation: fadeInDown 1s both;
            transform-origin: top center;
        }

        h1 {
            text-align: center;
            color: gold;
            font-family:Georgia, 'Times New Roman', Times, serif;
            text-shadow: 2px 4px 4px var(--primary-color);
            margin: 5px 0;
            padding: 5px;
            font-size: clamp(1.5rem, 3vw, 2.5rem);
            animation: textGlow 3s infinite alternate;
        }

        h5 {
            text-align: center;
            color: greenyellow;
            font-family: 'Courier New', Courier, monospace;
            margin: 5px 0;
            padding: 5px;
            font-size: clamp(0.9rem, 2vw, 1.2rem);
            animation: fadeIn 1.5s both 0.3s;
        }

        .chat-box {
            flex-grow: 1;
            overflow-y: auto;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 15px;
            margin: 10px 0;
            background-color: rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            gap: 15px;
            backdrop-filter: blur(1px);
            box-shadow: 1px 1px 8px 1px rgba(0, 0, 0, 0.5);
            transform-style: preserve-3d;
            perspective: 1000px;
        }

        .user-message {
            align-self: flex-end;
            color: var(--text-color);
            background-color: rgba(55, 0, 255, 0.3);
            border-radius: 18px 18px 0 18px;
            padding: 12px 18px;
            max-width: 85%;
            word-wrap: break-word;
            box-shadow: 1px 1px 5px 1px rgba(255, 255, 255, 0.2);
            animation: slideInRight 0.5s both, float 3s ease-in-out infinite;
            transform-origin: right center;
            position: relative;
        }

        .user-message::after {
            content: '';
            position: absolute;
            right: -10px;
            top: 50%;
            width: 0;
            height: 0;
            border: 10px solid transparent;
            border-left-color: rgba(55, 0, 255, 0.3);
            border-right: 0;
            margin-top: -10px;
            margin-right: -10px;
        }

        .ai-message {
            align-self: flex-start;
            color: var(--text-color);
            background-color: rgba(248, 248, 248, 0.2);
            border-radius: 18px 18px 18px 0;
            padding: 12px 18px;
            max-width: 85%;
            word-wrap: break-word;
            box-shadow: 1px 1px 5px 1px rgba(255, 255, 255, 0.2);
            animation: slideInLeft 0.5s both, float 3s ease-in-out infinite 0.5s;
            transform-origin: left center;
            position: relative;
        }

        .ai-message::after {
            content: '';
            position: absolute;
            left: -10px;
            top: 50%;
            width: 0;
            height: 0;
            border: 10px solid transparent;
            border-right-color: rgba(248, 248, 248, 0.2);
            border-left: 0;
            margin-top: -10px;
            margin-left: -10px;
        }

        form {
            display: flex;
            gap: 10px;
            padding: 10px 0;
            animation: fadeInUp 1s both;
        }

        input[type="text"] {
            flex: 1;
            padding: 15px 25px;
            border: 1px solid rgba(55, 0, 255, 0.5);
            border-radius: 50px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            font-size: 16px;
            transition: all 0.3s;
            box-shadow: 0 0 15px rgba(55, 0, 255, 0.2);
        }

        input[type="text"]:focus {
            outline: none;
            border-color: rgba(55, 0, 255, 0.8);
            box-shadow: 0 0 20px rgba(55, 0, 255, 0.7);
            transform: scale(1.02);
        }

        input[type="text"]::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 0 25px;
            cursor: pointer;
            font-size: 18px;
            box-shadow: 0 0 15px rgba(55, 0, 255, 0.3);
            position: relative;
            overflow: hidden;
        }

        button:hover {
            background-color: rgba(55, 0, 255, 0.9);
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(55, 0, 255, 0.6);
        }

        button::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: rgba(255, 255, 255, 0.1);
            transform: rotate(45deg);
            transition: all 0.5s ease;
        }

        button:hover::after {
            left: 100%;
        }

        .loader {
            align-self: center;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid var(--primary-color);
            border-bottom: 4px solid var(--secondary-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite, pulse 1.5s ease-in-out infinite alternate;
            margin: 20px 0;
        }

        .typing-indicator {
            display: flex;
            align-self: flex-start;
            padding: 10px 15px;
            background-color: rgba(248, 248, 248, 0.2);
            border-radius: 18px 18px 18px 0;
            margin-bottom: 10px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            margin: 0 2px;
            background-color: var(--text-color);
            border-radius: 50%;
            opacity: 0.4;
        }

        .typing-dot:nth-child(1) {
            animation: typingAnimation 1.5s infinite ease-in-out;
        }
        .typing-dot:nth-child(2) {
            animation: typingAnimation 1.5s infinite ease-in-out 0.2s;
        }
        .typing-dot:nth-child(3) {
            animation: typingAnimation 1.5s infinite ease-in-out 0.4s;
        }

        .ai-message p {
            margin: 8px 0;
            line-height: 1.6;
        }

        .ai-message .quote {
            color: #a0a0ff;
            font-style: italic;
            display: inline-block;
            transform: translateY(2px);
        }

        .ai-message br {
            display: block;
            content: "";
            margin: 6px 0;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInDown {
            from { 
                opacity: 0; 
                transform: translateY(-30px) scale(0.95);
            }
            to { 
                opacity: 1; 
                transform: translateY(0) scale(1);
            }
        }

        @keyframes fadeInUp {
            from { 
                opacity: 0; 
                transform: translateY(30px);
            }
            to { 
                opacity: 1; 
                transform: translateY(0);
            }
        }

        @keyframes slideInLeft {
            from { 
                opacity: 0; 
                transform: translateX(-30px) rotateY(90deg);
            }
            to { 
                opacity: 1; 
                transform: translateX(0) rotateY(0);
            }
        }

        @keyframes slideInRight {
            from { 
                opacity: 0; 
                transform: translateX(30px) rotateY(-90deg);
            }
            to { 
                opacity: 1; 
                transform: translateX(0) rotateY(0);
            }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0% { transform: scale(0.9); opacity: 0.7; }
            100% { transform: scale(1.1); opacity: 1; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }

        @keyframes textGlow {
            0% { text-shadow: 0 0 5px var(--primary-color); }
            100% { text-shadow: 0 0 15px var(--secondary-color); }
        }

        @keyframes bgZoom {
            0% { transform: scale(1); }
            100% { transform: scale(1.05); }
        }

        @keyframes typingAnimation {
            0%, 100% { opacity: 0.4; transform: translateY(0); }
            50% { opacity: 1; transform: translateY(-5px); }
        }

        .chat-box::-webkit-scrollbar {
            width: 8px;
        }

        .chat-box::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }

        .chat-box::-webkit-scrollbar-thumb {
            background: linear-gradient(var(--primary-color), var(--secondary-color));
            border-radius: 10px;
        }

        .chat-box::-webkit-scrollbar-thumb:hover {
            background: var(--primary-color);
        }

        @media (max-width: 992px) {
            .chat-container {
                padding: 15px;
            }
            
            .header-text {
                max-width: 90%;
                padding: 12px;
            }
            
            input[type="text"] {
                padding: 12px 20px;
            }
            
            button {
                padding: 0 20px;
            }
        }

        @media (max-width: 768px) {
            .chat-container {
                padding: 10px;
                height: 100vh;
                max-height: -webkit-fill-available;
            }
            
            .header-text {
                max-width: 100%;
                border-radius: 15px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            h5 {
                font-size: 1rem;
            }
            
            .chat-box {
                padding: 10px;
                gap: 12px;
            }
            
            .user-message, .ai-message {
                max-width: 90%;
                padding: 10px 15px;
                font-size: 0.95rem;
            }
            
            input[type="text"] {
                padding: 10px 15px;
                font-size: 0.95rem;
            }
            
            button {
                padding: 0 15px;
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            .chat-container {
                padding: 8px;
            }
            
            .header-text {
                padding: 10px;
                border-radius: 12px;
            }
            
            h1 {
                font-size: 1.5rem;
                margin: 3px 0;
            }
            
            h5 {
                font-size: 0.85rem;
                margin: 3px 0;
            }
            
            .chat-box {
                padding: 8px;
                gap: 10px;
            }
            
            .user-message, .ai-message {
                max-width: 95%;
                padding: 8px 12px;
                font-size: 0.9rem;
            }
            
            input[type="text"] {
                padding: 8px 12px;
                font-size: 0.9rem;
            }
            
            button {
                padding: 0 12px;
                font-size: 14px;
            }
            
            .loader {
                width: 30px;
                height: 30px;
            }
        }
        @media (max-height: 500px) and (orientation: landscape) {
            .chat-container {
                height: 100vh;
                max-height: -webkit-fill-available;
            }
            
            .header-text {
                padding: 5px 10px;
                margin-bottom: 5px;
            }
            
            h1 {
                margin: 2px 0;
                font-size: 1.2rem;
            }
            
            h5 {
                margin: 2px 0;
                font-size: 0.7rem;
            }
            
            .chat-box {
                padding: 5px;
                gap: 8px;
            }
            
            .user-message, .ai-message {
                padding: 6px 10px;
                font-size: 0.8rem;
            }
            
            input[type="text"] {
                padding: 6px 10px;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <img class="bg-image" src="../static/images/8f20cd333bc86f18650599e86bef5af0.jpg" alt="Background">
    
    <div class="chat-container">
        <div class="header-text">
            <h1>Trackify AI</h1>
        </div>
        <div class="chat-box" id="chat-box"></div>
        <form id="chat-form">
            <input type="text" name="user_input" placeholder="Type your message..." required id="inputt">
            <button type="submit"><i class="fas fa-paper-plane"></i></button>
        </form>
    </div>

    <script>
    document.getElementById('chat-form').onsubmit = async function(event) {
        event.preventDefault();
        const formData = new FormData(this);
        const chatBox = document.getElementById('chat-box');
        const userInput = formData.get('user_input');
        
        const userMessageDiv = document.createElement('div');
        userMessageDiv.className = 'user-message';
        userMessageDiv.textContent = userInput;
        chatBox.appendChild(userMessageDiv);
        
        const typingIndicator = document.createElement('div');
        typingIndicator.className = 'typing-indicator';
        typingIndicator.innerHTML = `
            <div class="typing-dot"></div>
            <div class="typing-dot"></div>
            <div class="typing-dot"></div>
        `;
        chatBox.appendChild(typingIndicator);
        
        chatBox.scrollTop = chatBox.scrollHeight;
        this.reset();
        
        try {
            const response = await fetch('/chat', { 
                method: 'POST', 
                body: formData 
            });
            
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            
            const data = await response.json();
            chatBox.removeChild(typingIndicator);
            const aiMessageDiv = document.createElement('div');
            aiMessageDiv.className = 'ai-message';
            aiMessageDiv.innerHTML = formatAIResponse(data.response);
            chatBox.appendChild(aiMessageDiv);
            setTimeout(() => {
                chatBox.scrollTop = chatBox.scrollHeight;
            }, 100);
            
        } catch (error) {
            if (chatBox.contains(typingIndicator)) {
                chatBox.removeChild(typingIndicator);
            }
            const errorDiv = document.createElement('div');
            errorDiv.className = 'ai-message';
            errorDiv.style.color = '#ff5555';
            errorDiv.textContent = 'Sorry, there was an error processing your request. Please try again.';
            chatBox.appendChild(errorDiv);
            
            chatBox.scrollTop = chatBox.scrollHeight;
            console.error('Error:', error);
        }
    };

    function formatAIResponse(text) {
        text = text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
        text = text.replace(/\*(.*?)\*/g, '<em>$1</em>');
        text = text.replace(/\n(\d+\.)\s/g, '<br>$1 ');
        text = text.replace(/\n\n/g, '</p><p>');
        text = text.replace(/\n/g, '<br>');
        text = `<p>${text}</p>`;
        text = text.replace(/"([^"]+)"/g, '<span class="quote">"$1"</span>');
        
        return text;
    }
    window.onload = function() {
        const chatBox = document.getElementById('chat-box');
        const welcomeDiv = document.createElement('div');
        welcomeDiv.className = 'ai-message';
        welcomeDiv.innerHTML = `
            <p>Hello! I'm your Habit tracker Assistant. üë©‚Äç‚öïÔ∏è</p>
            <p>How can I help you today? You can ask me about:</p>
            <br>
        `;
        chatBox.appendChild(welcomeDiv);
        chatBox.scrollTop = chatBox.scrollHeight;
        const inputField = document.getElementById('inputt');
        inputField.addEventListener('focus', function() {
            this.style.transform = 'scale(1.02)';
            this.style.boxShadow = '0 0 20px rgba(55, 0, 255, 0.7)';
        });
        
        inputField.addEventListener('blur', function() {
            this.style.transform = 'scale(1)';
            this.style.boxShadow = '0 0 15px rgba(55, 0, 255, 0.2)';
        });
    };
    </script>
</body>
</html>
